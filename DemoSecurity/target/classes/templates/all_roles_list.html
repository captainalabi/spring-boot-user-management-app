<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" lang="en">
	
<head>
	<title>All Roles</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>


  
<div class="container-fluid text-center">  
	<h1>List of All Roles</h1>
  
  <table class="table table-stripe table-bordered">
	  <thead class="thead-dark">
		  <tr>
			  <th>Role Id</th>
			  <th>Role Name</th>
			  <th>Action</th>
			  <th>Action</th>
			  </tr>
	  </thead>
	  <tbody>
		  <tr th:each="role:${roleslist}">
			  <td th:text="${role.id}"></td>
			  <td th:text="${role.roleName}"></td>
			    <td><a th:href="@{'/role/edit/' + ${role.id}}" style="text-decoration: none;">Edit</a></td>
				<td><a th:href="@{'/role/delete/' + ${role.id}}" style="text-decoration: none;">Delete</a></td>
			  
		  </tr>
	  </tbody>
  </table>
  <p th:text="${successMessage}"></p>
</body>
</html>
