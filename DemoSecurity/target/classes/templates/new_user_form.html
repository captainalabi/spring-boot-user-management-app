<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" lang="en">
	
<head>
	<title>Create New User</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>

<div class="p2 ">
	  <a class="h2" th:href="@{/all/users}">List Users</a>
	  <a class="h2" th:href="@{/all/role}">List Roles</a>
  </div>
  
<div class="container-fluid text-center">  
	<h1 th:if="${user.id == null}">New User Registration</h1>
	<h1 th:unless="${user.id == null}">Edit User</h1>
	<div>
	  <form th:action="@{/user/save}" th:object="${user}" th:method="post" required style="max-width: 600px; margin: o auto;">
		  <input type="hidden" th:field="*{id}" th:value="${user.id}"/>
		  <div class="m-3">
			  
		  <div class="form-group row" p-1>
			  <label for="name" class="col-form-label col-sm-4">Username:</label>
			  <div class="col-sm-8">
			  <input type="text" th:field="*{userName}" name="name" class="form-control" placeholder="Enter Username" required/>
			  </div>
		  </div>
		  
		  <div th:if="${user.id == null}">
			  <div class="form-group row" p-1>
			  <label for="name" class="col-form-label col-sm-4">Password:</label>
			   <div class="col-sm-8">
			  <input type="password" th:field="*{password}" name="password" class="form-control" placeholder="Enter Password" required/>
			  </div>
			  </div>
		  </div>
		  
		  	<div th:unless="${user.id == null}">	  
		  <div class="form-group row" p-1>
			  <label for="detailName" class="col-form-label col-sm-4">Role:</label>
			  <div class="col-sm-8">
			  <select th:field="*{roles}"  name="roles" class="form-control" required>
				   <option text=" " value=" " class="form-control">Select Role</option>
				  <th:block th:each="role:${rolesList}">
					 <option th:text="${role.roleName}" th:value="${role.id}"/>
				  </th:block>
			  </select>			  
		  </div>
		  </div>
		  </div>
		  
		  <div class="text-center p-3">
		  <button type="submit" class="btn btn-primary">Submit</button>
		  </div>
		  </div>
	  </form>
	 
  </div>
  
</body>
</html>
